<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="items">
        <input type="" name="" id="search" placeholder="">
        <button onclick="onClick(this)">button1</button>
      </div>
    <div id="myData"></div>
    <script>
    function onClick(elem) {
        var val = elem.previousElementSibling.value;
        var url="/app3/api/Resturants/"+val
        fetch(url)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Name: ' + data[i].name + ' Rating: ' + data[i].rating;
                mainContainer.appendChild(div);
            }
        }
    }
    </script>
</body>
</html>
