<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
    <style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans);

body{
  background: #f2f2f2;
  font-family: 'Open Sans', sans-serif;
}

.search {
  width: 100%;
  position: relative;
  display: flex;
}

.searchTerm {
  width: 100%;
  border: 3px solid #00B4CC;
  border-right: none;
  padding: 5px;
  height: 20px;
  border-radius: 5px 0 0 5px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: #00B4CC;
}

.searchButton {
  width: 40px;
  height: 36px;
  border: 1px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  font-size: 20px;
}

/*Resize the wrap to see the search bar change!*/
.wrap{
  width: 30%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <h3>Resturant Searcher Pro</h3>
    <center>
        <div class="wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Name of Resturants you are looking for?">
               <button type="submit" class="searchButton" onclick="onClick(this)">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
</center>
<div id="myData"></div>
    <script>
    function onClick(elem) {
        var mainContainer = document.getElementById("myData");
        mainContainer.innerText='';
        var val = elem.previousElementSibling.value;
        var url="/app3/api/Resturants/"+val
        fetch(url)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = '<div class="dynamic"><b>Name:<b>' + data[i].name + '<b>Rating<b>: ' + data[i].rating+"<div>";
                mainContainer.appendChild(div);
            }
        }
    }
    </script>
</body>
</html>
